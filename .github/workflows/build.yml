        shell: powershell
      - name: Full Build
        run: |
          SET PATH=%WATCOM%\BINW;%PATH%
          SET PATH=%WATCOM%\BINNT;%PATH%
          SET INCLUDE=%WATCOM%\H\NT;%INCLUDE%
