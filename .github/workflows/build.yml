          wget https://www.openssl.org/source/openssl-${{matrix.openssl_version}}.tar.gz -outfile openssl-${{matrix.openssl_version}}.tar.gz
          7z x openssl-${{matrix.openssl_version}}.tar.gz
          7z x openssl-${{matrix.openssl_version}}.tar
          ren openssl-${{matrix.openssl_version}} ${{matrix.openssl_version}}
          del *.tar 
          del *.gz
          cd ..
          
          # Get and unpack libssh
          mkdir libssh
          cd libssh
          wget ${{env.LIBSSH_SOURCE}}libssh-${{env.LIBSSH_VERSION}}.tar.xz -outfile libssh-${{env.LIBSSH_VERSION}}.tar.xz
          7z x libssh-${{env.LIBSSH_VERSION}}.tar.xz
          7z x libssh-${{env.LIBSSH_VERSION}}.tar
          ren libssh-${{env.LIBSSH_VERSION}} ${{env.LIBSSH_VERSION}}
          del *.tar 
          del *.xz
          cd ${{env.LIBSSH_VERSION}}
          mkdir build
          cd ..
          cd ..
          
          # Get and unpack nasm
          mkdir tools
          cd tools
          wget https://www.nasm.us/pub/nasm/releasebuilds/2.15.05/win32/nasm-2.15.05-win32.zip -outfile nasm-2.15.05-win32.zip
          7z x nasm-2.15.05-win32.zip
          ren nasm-2.15.05 nasm
          del *.zip
          dir
          cd nasm
          dir
          cd ..
          cd ..          
          
          # Install perl modules required by OpenSSL build
          cpan -i Text::Template
        shell: powershell

      - name: Build zlib
        if: steps.cache-optional-dependencies.outputs.cache-hit != 'true'
        shell: cmd
        run: |
          cd zlib\${{env.ZLIB_VERSION}}
          cmake .
          nmake -f win32\Makefile.msc

      - name: Build openssl
        if: steps.cache-optional-dependencies.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          cd openssl\${{matrix.openssl_version}}
          $env:Path += ";${{github.workspace}}\tools\nasm"
          $env:Path
          perl Configure VC-WIN32 zlib-dynamic --with-zlib-include=${{github.workspace}}\zlib\${{env.ZLIB_VERSION}}
          nmake

      - name: Build libssh
        if: steps.cache-optional-dependencies.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          cd libssh\${{env.LIBSSH_VERSION}}\build
          cmake .. -G "NMake Makefiles" -DCMAKE_BUILD_TYPE=Release -DOPENSSL_ROOT_DIR=${{github.workspace}}\openssl\${{matrix.openssl_version}}\ -DZLIB_ROOT:PATH=${{github.workspace}}\zlib\${{env.ZLIB_VERSION}}\ -DWITH_DSA=ON
          nmake

        ##########################################################################
        # Build K95, K95G and other bits for redistribution                      #
        ##########################################################################
      - name: Full Build
        run: |
          call ..\..\setenv.bat
          call mk.bat
          call mkdist.bat
